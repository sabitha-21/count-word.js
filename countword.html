<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countword.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id="textarea" placeholder="Please write your text here..."></textarea>
        <div class="counter">
            <span>Total Characters: <span id="total">0</span></span>
            <span>Remaining: <span id="remaining">50</span></span>
        </div>
    </div>
    <script src="countword.js"></script>
</body>
</html>
